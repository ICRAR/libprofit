language: cpp
sudo: required

# We try with both GNU and LLVM
# When running with gcc we also collect coverage information
# and upload it to coveralls
matrix:
 include:
  - compiler: gcc
    env: COMPILER=g++-4.6 CXXFLAGS="-std=c++0x"
  - compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: g++-4.7
    env: COMPILER=g++-4.7
  - compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: g++-4.9
    env: COMPILER=g++-4.9
  - compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: g++-5
    env: COMPILER=g++-5
  - compiler: gcc
    addons:
     apt:
      sources: ubuntu-toolchain-r-test
      packages: g++-6
    env: COMPILER=g++-6 CXXFLAGS="-coverage" LDFLAGS="-coverage"
  - compiler: clang
    env: COMPILER=clang++

# We use cmake, but in precise we still have 2.8...
before_install:
 - cd ${TRAVIS_BUILD_DIR}
 - curl -O https://cmake.org/files/v3.1/cmake-3.1.3-Linux-x86_64.tar.gz
 - tar -xf cmake-3.1.3-Linux-x86_64.tar.gz
 - export PATH=${TRAVIS_BUILD_DIR}/cmake-3.1.3-Linux-x86_64/bin:$PATH
 - export CMAKE_MODULE_PATH=${TRAVIS_BUILD_DIR}/cmake-3.1.3-Linux-x86_64/share/cmake-3.1/Modules:${CMAKE_MODULE_PATH}
 - git clone https://github.com/CxxTest/cxxtest
 - sudo apt-get install libgsl0-dev
 - pip install --user cpp-coveralls

install:
 - cd ${TRAVIS_BUILD_DIR}
 - mkdir build
 - cd build
 - cmake .. -DCMAKE_CXX_COMPILER=$COMPILER -DLIBPROFIT_TEST=1 -DCMAKE_INCLUDE_PATH=${TRAVIS_BUILD_DIR}/cxxtest -DCMAKE_PROGRAM_PATH=${TRAVIS_BUILD_DIR}/cxxtest/bin
 - make all

script:
 - cd ${TRAVIS_BUILD_DIR}/build
 - make test

after_success:
 - if [ "$COMPILER" == "g++-6" ]; then cd ${TRAVIS_BUILD_DIR}; cpp-coveralls --gcov `which gcov-6` -r . -i build/CMakeFiles/profit.dir/src/ -i src/ -i profit/; fi
